<div class="form-container">
    <form>
        <label>
            First Name:
            <input type="text" [(ngModel)]="client.firstName" name="firstName" />
        </label>

        <label>
            Last Name:
            <input type="text" [(ngModel)]="client.lastName" name="lastName" />
        </label>

        <label>
            Bank Account Number:
            <input type="text" [(ngModel)]="client.bankAccountNumber" name="accountNumber" />
        </label>

        <button type="submit">Submit</button>
        <button type="update">update</button>
    </form>
</div>
