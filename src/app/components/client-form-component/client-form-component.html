<div class="form-container">
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="client.firstName" name="firstName" readonly />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="client.lastName" name="lastName" readonly />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Bank Account Number</mat-label>
        <input matInput [(ngModel)]="client.bankAccountNumber" name="bankAccountNumber" readonly />
    </mat-form-field>
</div>
