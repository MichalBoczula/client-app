<div class="debts-container">
    <mat-card *ngFor="let debt of debts" class="debt-card" appearance="outlined" class="payments-container">
        <mat-card-header class="card-header">
            <div>
                <mat-card-title>ðŸ’° {{ debt.amount | currency }}</mat-card-title>
                <mat-card-subtitle>ðŸ“… Due: {{ debt.dueDate | date: 'longDate' }}</mat-card-subtitle>
            </div>
            <div>
                <button matButton="filled" mat-flat-button color="primary" class="pill-button">Pay</button>
            </div>
        </mat-card-header>

        <mat-divider></mat-divider>

        <mat-card-content>
            <h4>Payments</h4>
            <mat-list *ngIf="debt.payments?.length; else noPayments">
                <mat-list-item *ngFor="let payment of debt.payments">
                    <div class="payment-info">
                        <span>{{ payment.amount | currency }}</span>
                        <span class="dot">â€¢</span>
                        <span>{{ payment.date | date: 'mediumDate' }}</span>
                        <span class="dot">â€¢</span>
                        <span>{{ payment.note }}</span>
                    </div>
                </mat-list-item>
            </mat-list>

            <ng-template #noPayments>
                <p class="no-payments">No payments yet</p>
            </ng-template>
        </mat-card-content>
    </mat-card>
</div>
