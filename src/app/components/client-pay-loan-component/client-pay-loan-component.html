<form [formGroup]="form" (ngSubmit)="confirm()">
    <mat-card class="pay-loan-card-container" appearance="outlined">
        <mat-card-header class="pay-loan-card-header">
            <mat-card-title>Pay Loan</mat-card-title>
        </mat-card-header>

        <mat-card-content class="pay-loan-card-content">
            <mat-form-field class="pay-loan-card-content-amount">
                <mat-label>Amount</mat-label>
                <input matInput type="number" min="100" max="10000" formControlName="amount">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Notes</mat-label>
                <textarea matInput rows="3" formControlName="note"></textarea>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions class="pay-loan-card-actions">
            <button mat-flat-button color="primary" type="submit">
                Pay Loan
            </button>
            <button mat-stroked-button color="primary" type="button" (click)="close()">
                Cancel
            </button>
        </mat-card-actions>
    </mat-card>
</form>
